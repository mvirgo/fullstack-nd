<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>

<header>

  <h1>Catalog</h1>

  <form action="http://localhost:8000/" method="GET" id="login">
    <button type=submit>Login</button>
  </form>

</header>

<body>

  <div id="mainbox">

    <main>

      <h1>New Catalog Item</h1>

      <div>
        <form action="{{url_for('newCatalogItem',category=category,item_name=name,description=description)}}" method='POST'>
          <p>Name:</p>
          <input type='text' size='30' name='name'>

          <p>Description:</p>
          <input type='text' size='50' maxlength='500' name='description'>
          
          <input type='submit' value='Create'>
        </form>

        <form action="{{url_for('catalogCategory',category=category)}}">
          <input type='submit' value='Cancel'>
        </form>
      </div>

    </main>

  </div>

</body>

</html>
